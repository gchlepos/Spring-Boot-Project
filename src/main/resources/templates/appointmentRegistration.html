<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>

<body>

<!-- create navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#" th:href="@{/api/citizen/viewAppointments}">View my appointments</a>

            <a class="navbar-brand" href="#" th:href="@{/api/citizen/appointment}">Make an appointment</a>

            <a class="navbar-brand" href="#" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<br>
<br>
<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    you're appointment</div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/api/citizen/appointment}" method="post" th:object="${appointment}">

                <div class="form-group">
                    <label class="control-label" for="date"> Date : </label>
                    <input id="date" class="form-control"
                           th:field="*{date}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="time"> Time : </label> <input
                        id="time" class="form-control"
                        th:field="*{time}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="place"> Place : </label> <input
                        id="place" class="form-control"
                        th:field="*{place}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="Agency"> Agency : </label> <input
                        id="agency" class="form-control"
                        th:field="*{agency}" required autofocus="autofocus" />
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
